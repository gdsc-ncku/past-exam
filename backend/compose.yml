services:
  postgres:
    image: postgres:latest
    container_name: MyPostgres
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend-network
  backend:
    image: ghcr.io/gdsc-ncku/pastexam/backend:dev-backend-0.0.0
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - MODE=prod
    ports:
      - 8000:8000
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
